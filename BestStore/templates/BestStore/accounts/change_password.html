{% extends "BestStore/base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'BestStore/includes/alerts.html' %}

    <div class="container">
        <div class="row">
        {% include 'BestStore/includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
               
            </header>
            <div class="card-body">
                <div class="row"> 
                  
                   </div>
                   <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" >
                     {% csrf_token %} 
                      
                      <div class="form-group">
                        <label for="">Current Password</label>
                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="">Create New password </label>
                        <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="">Confirm New password </label>
                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" required>
                      </div>
                      
                      </div> 
                      <input type="submit" value="Update" class="btn btn-primary">
                    </form>
                    </div>
                   </div>
                      
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}

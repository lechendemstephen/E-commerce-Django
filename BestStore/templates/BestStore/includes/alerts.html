{% if messages %}

    {% for message in messages %}
    <div id="message" class="container">
    <div{% if message.tags %} class="{{ message.tags }}"{% endif %} role="alert">
        <button type="submit" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> 
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
  
    </div>
    </div>
    {% endfor %}
{% endif %}
